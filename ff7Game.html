    <script>
        $(document).ready(function(){
//            Weapons
            var weapons = new Weapon();
            var armors = new Armor();
            var cloudWeapon = weapons.busterSword();
            var cloudArmor = armors.ironBangle();

//            Heroes
            var cloud = new Hero('Cloud Strife', 610, 6, 314, 54, 20, 6, 16, 19, 17, 14, cloudWeapon, cloudArmor);
            var cloudFullHP = cloud.hp;
            var barret = new Hero('Barret Barreta', 906, 7, 332, 54, 20, 6, 16, 19, 17, 14, cloudWeapon, cloudArmor);
            var barretFullHP = barret.hp;
            var tifa = new Hero('Tifa Boss', 610, 6, 314, 54, 20, 6, 16, 19, 17, 14, cloudWeapon, cloudArmor);
            var tifaFullHP = tifa.hp;


//            Enemies
            var airBuster = new Enemy('Air Buster', 180, 15, 1200, 0, 0, 75, 0, 0, 0, 2, cloudWeapon, cloudArmor);
            var airBusterFullHP = airBuster.hp;
            var airBuster2 = new Enemy('Air Buster', 180, 15, 1200, 0, 0, 75, 0, 0, 0, 2, cloudWeapon, cloudArmor);
            var airBuster3 = new Enemy('Air Buster', 180, 15, 1200, 0, 0, 75, 0, 0, 0, 2, cloudWeapon, cloudArmor);


            setup();
            function setup() {

//            Writting to Hero HTML Section
                $('#char1').html(cloud.name);
                $('#char2').html(barret.name);
                $('#char3').html(tifa.name);

                $('#char1HP').html(cloud.hp);
                $('#char2HP').html(barret.hp);
                $('#char3HP').html(tifa.hp);

                $('#char1HpBar').animate({
                    width: (cloud.hp / cloudFullHP) * 100 + '%'
                });
                $('#char2HpBar').animate({
                    width: (barret.hp / barretFullHP) * 100 + '%'
                });
                $('#char3HpBar').animate({
                    width: (tifa.hp / tifaFullHP) * 100 + '%'
                });

                $('#char1MP').html(cloud.mp);
                $('#char2MP').html(barret.mp);
                $('#char3MP').html(tifa.mp);


//            Writting to Enemy HTML Section
                $('#enemy1').html(airBuster.name);
                $('#enemy2').html(airBuster.name);
                $('#enemy3').html(airBuster.name);

                $('#enemy1HP').html(airBuster.hp);
                $('#enemy2HP').html(airBuster.hp);
                $('#enemy3HP').html(airBuster.hp);

                $('#enemy1HpBar').animate({
                    width: (airBuster.hp / airBusterFullHP) * 100 + '%'
                });

                $('#enemy2HpBar').animate({
                    width: (airBuster.hp / airBuster.hp) * 100 + '%'
                });
                $('#enemy3HpBar').animate({
                    width: (airBuster.hp / airBuster.hp) * 100 + '%'
                });

                $('#enemy1MP').html(airBuster.mp);
                $('#enemy2MP').html(airBuster.mp);
                $('#enemy3MP').html(airBuster.mp);
            }



            $("#fightBut").click(function(){
                $('#battleMenu').fadeOut();
                $('#fightMenu').fadeIn();
            });

            $("#backBut").click(function(){
                $('#battleMenu').fadeIn();
                $('#fightMenu').fadeOut();
            });

            $("#slashAllBut").click(function(){
                $('#char1Time').css('width','0px')
                $('#fightMenu').fadeOut();
                airBuster.hp = airBuster.hp - 50;
                $('#enemy1HP').html(airBuster.hp);
                $('#enemy1HpBar').animate({
                    width: (airBuster.hp/airBusterFullHP)*100 + '%'
                });
                setTimeout(myFunction, 3000);
                $('#char1Time').animate({
                    width: '100%'
                },3000);
            });

            function myFunction(){
                $('#battleMenu').fadeIn();
            }



         /*   function attack(attacker, defenders) {  // need to make star args
